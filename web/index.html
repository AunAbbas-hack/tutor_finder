<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="tutor_finder">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>tutor_finder</title>
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <!-- Google Maps JavaScript API - Load before Flutter app initializes -->
  <script>
    (function() {
      var flutterInitialized = false;
      var mapsApiLoaded = false;
      
      // Function to initialize Flutter app
      function initFlutter() {
        if (flutterInitialized) return;
        flutterInitialized = true;
        
        var flutterScript = document.createElement('script');
        flutterScript.src = 'flutter_bootstrap.js';
        flutterScript.type = 'application/javascript';
        document.body.appendChild(flutterScript);
      }
      
      // Check if Google Maps is already loaded
      if (window.google && window.google.maps && window.google.maps.MapTypeId) {
        console.log('✅ Google Maps API already available');
        mapsApiLoaded = true;
        initFlutter();
        return;
      }
      
      // Callback function for when Maps API loads
      window._onGoogleMapsLoaded = function() {
        if (window.google && window.google.maps && window.google.maps.MapTypeId) {
          console.log('✅ Google Maps API loaded successfully');
          mapsApiLoaded = true;
          // Store status in global variable for Flutter to check
          window.googleMapsAvailable = true;
        } else {
          console.warn('⚠️ Google Maps callback called but MapTypeId not available');
          window.googleMapsAvailable = false;
        }
        
        // Clean up callback
        delete window._onGoogleMapsLoaded;
        
        // Initialize Flutter after Maps API is ready
        initFlutter();
      };
      
      // Load Google Maps API script
      var script = document.createElement('script');
      script.src = 'https://maps.googleapis.com/maps/api/js?key=AIzaSyD3drczRNnaKA95wt9kqfBh1OLFIDsNg2I&libraries=places&callback=_onGoogleMapsLoaded';
      script.async = true;
      script.defer = false; // Load without defer to ensure it executes before Flutter
      
      script.onerror = function() {
        console.error('❌ Failed to load Google Maps API script - Billing may not be enabled');
        // Store error status for Flutter to check
        window.googleMapsAvailable = false;
        window.googleMapsError = 'BillingNotEnabledMapError: Please enable billing in Google Cloud Console';
        // Clean up callback
        delete window._onGoogleMapsLoaded;
        // Still initialize Flutter app even if Maps fails
        initFlutter();
      };
      
      // Timeout fallback: Initialize Flutter after 5 seconds even if Maps API hasn't loaded
      setTimeout(function() {
        if (!flutterInitialized) {
          console.warn('⚠️ Google Maps API load timeout, initializing Flutter app anyway');
          initFlutter();
        }
      }, 5000);
      
      // Add script to head
      document.head.appendChild(script);
    })();
  </script>
</body>
</html>
